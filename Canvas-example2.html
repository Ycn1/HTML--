<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style type="text/css">

		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas class= "canvas" id = "canvas" width = "200" height = "200">
		
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();	


	var linearGradient = ctx.createLinearGradient(300,300,400,500);
	linearGradient.addColorStop(0.1,'rgb(255,0,0)');
	linearGradient.addColorStop(1,'rgb(0,255,0)');
	ctx.fillStyle = linearGradient;
	ctx.rect(300,300,100,200);
	ctx.fill();

	// ctx.stroke();
</script>
</html>
