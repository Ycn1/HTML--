<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画布填充图片</title>
	<style type="text/css">

		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas class= "canvas" id = "canvas" width = "200" height = "200">
		
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	var img = new Image();
	img.src = 'images/风景.jpg';
	img.onload = function(){
		// ctx.drawImage(img,0,0);
		// ctx.drawImage(img,0,0,200,200);
		ctx.drawImage(img,0,0,200,200,50,50,300,300);
	}
	// ctx.stroke();
</script>
</html>
