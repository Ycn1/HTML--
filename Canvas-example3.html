<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画布填充文字</title>
	<style type="text/css">

		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas class= "canvas" id = "canvas" width = "200" height = "200">
		
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	var str  = "hello world";
	ctx.font = "50px sans-serif";
	ctx.textAlign = 'left';
	ctx.fillText(str,0,200);
	ctx.strokeText(str,0,300);
	// ctx.stroke();
</script>
</html>
