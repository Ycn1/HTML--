<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画线 画矩形</title>
	<style type="text/css">
		svg{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
		}
		line{
			stroke: rgb(66,77,88);
			stroke-width:10px;
		}
		rect{
			fill: red;
			stroke: rgb(44,44,44);
			stroke-width:10px;
		}
	</style>
</head>
<body>
	<<svg>
		
		<rect width="100" height = "100" />
		<line x1 = "20" y1 = "20" x2 = "100" y2 = "100" />
	</svg>
</body>
</html>
